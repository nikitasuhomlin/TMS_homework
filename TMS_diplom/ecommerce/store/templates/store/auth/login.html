    {% extends 'store/layout/main.html' %}

    {% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="">
                    <div class="card mt-3 shadow">
                        <div class="card-body">
                            <form action="" method="POST">
                                {% csrf_token %}
                                <div class="text-center">
                                    <h4> Вход в систему: </h4>
                                </div>
                                <hr>
                                <div class="form-group">
                                    <label for=""> Имя пользователя: </label>
                                    <input type="text" class="form-control" name="username" placeholder="Enter username">
                                </div>
                                <div class="form-group">
                                    <label for=""> Пароль: </label>
                                    <input type="password" class="form-control" name="password" placeholder="Enter password">
                                </div>
                                <br>
                                <button type="submit" class="btn float-end shadow btn-success px-4">Войти</button>
                                <br>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    {% endblock content %}

    {% block scripts %}

    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/ru_RU/sdk.js#xfbml=1&version=v14.0" nonce="mnH9lDfe"></script>

    {% endblock scripts %}
